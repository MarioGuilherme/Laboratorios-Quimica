<div style="display:none" class="col-12 formulario col-md-12 col-sm-12 col-lg-12">
    <form class="form">
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6 col-lg-6 col-12 col-sm-12">
                <label for="nome" class="col-form-label font-weight-bold">Nome:</label>
                <input type="text" maxlength="50" id="nome" name="nome" class="form-control text-center input">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-lg-6 col-md-6 col-12 col-sm-12">
                <label for="quantidade" class="col-form-label font-weight-bold">Quantidade</label>
                <input type="number" class="form-control input text-center" id="quantidade" name="quantidade">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-lg-6 col-md-6 col-12 col-sm-12">
                <label for="seletor-lab" class="font-weight-bold col-form-label">Laboratório em que está armazenado</label>
                <select id="seletor-lab" class="form-control input" name="laboratorio">
                    <option value="">Selecione o Laboratório</option>
                    <option value="1">Externo</option>
                    <option value="2">Interno</option>
                    <option value="3">Ambos</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center col-lg-12 col-md-12 col-12 col-sm-12">
                <div class="form-group m-0">
                    <label for="foto-form" class="font-weight-bold col-form-label">Foto</label>
                    <input id="foto-form" class="form-control-file input" type="file" name="foto">
                    <p style="font-size: 15px;">Priorize imagens do formato quadrado (2.5MB)</p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-lg-6 col-md-6 col-12 col-sm-12">
                <label for="descricao" class="col-form-label font-weight-bold">Descrição:</label>
                <textarea maxlength="300" class="form-control text-justify input" style="resize: none;" rows="5" id="descricao" name="descricao"></textarea>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-lg-6 col-md-6 col-sm-12 col-12">
                <button entidade="vidraria" class="btn btn-success btn-send btn-block font-weight-bold" type="button">CATALOGAR</button>
            </div>
        </div>
    </form>
</div>
<script>
    $("#quantidade").mask("9999")
</script>
