<div style="display:none" class="col-12 col-md-12 col-sm-12 col-lg-12 formulario">
    <form class="form" name="form-reagente">
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6 col-lg-6 col-12 col-sm-12">
                <label for="nome" class="col-form-label font-weight-bold">
                    Nome:
                </label>
                <input type="text" maxlength="50" id="nome" name="nome" class="form-control text-center input">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-md-6 col-lg-6 col-12 col-sm-12">
                <label for="quantidade" class="col-form-label font-weight-bold">
                    Quantidade:
                </label>
                <input type="number" class="form-control text-center input" id="quantidade" name="quantidade">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-lg-6 col-md-6 col-12 col-sm-12">
                <label for="medida" class="font-weight-bold col-form-label">
                    Unidade de medida
                </label>
                <select id="medida" class="form-control input" name="medida">
                    <option value="">Selecione a Unidade de medida</option>
                    <option value="g">grama (g)</option>
                    <option value="ml">mililitros (ml)</option>
                    <option value="L">Litros (l)</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group col-lg-6 col-md-6 col-12 col-sm-12">
                <label for="seletor-lab" class="font-weight-bold col-form-label">
                    Laboratório em que está armazenado
                </label>
                <select id="seletor-lab" class="form-control input" name="laboratorio">
                    <option value="0">Selecione o Laboratório</option>
                    <option value="1">Externo</option>
                    <option value="2">Interno</option>
                    <option value="3">Ambos</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 d-flex justify-content-center col-sm-12 col-lg-6">
                <div class="form-group">
                    <label for="foto-form" class="font-weight-bold">
                        Foto
                    </label>
                    <input id="foto-form" class="form-control-file input" type="file" name="foto">
                    <p style="font-size: 15px;">
                        Priorize imagens do formato quadrado (2.5MB)
                    </p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="form-group m-0 col-lg-6 col-md-6 col-sm-12 col-12">
                <button entidade="reagente" class="btn btn-success btn-send btn-block font-weight-bold" type="button">
                    CATALOGAR
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    $("#quantidade").mask("9999")
</script>
