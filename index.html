<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="shortcut icon" href="recursos/img/cadeado.svg" type="image/x-icon">
    <link rel="stylesheet" href="recursos/css/bootstrap.min.css">
    <link rel="stylesheet" href="recursos/css/login.css">
</head>

<body class="grad">
    <div class="container">
        <div class="row">
            <div class="caixa">
                <h1 class="text-center mb-4">Entrar</h1>
                <div class="img-user mb-3 text-center">
                    <img src="recursos/img/icons/professores.svg" class="img">
                </div>
                <form id='form-login' class="form-group">
                    <label>Você é um:</label>
                    <select name='tipo-usuario' class="form-control seletor">
                        <option value="professor(a)">Professor(a)</option>
                        <option value="aluno(a)">Aluno(a)</option>
                    </select>
                    <div class="campo mt-3">
                        <input class='input' name='ra' type='text' placeholder="RA" id='ra' maxlength="5">
                    </div>
                    <div class="campo mt-3">
                        <input class='input' name='rm' type='text' placeholder="RM" id="rm" maxlength="5" disabled>
                    </div>
                    <div class="campo mt-4">
                        <input class='input' name='senha' type='password' id="senha" placeholder="Senha">
                    </div>
                    <div class="mt-3 font-weight-bold"><a href="src/usuario/visao/recuperar-senha.html">Esqueci a Senha</a></div>
                    <button type="button" class="btn btn-primary btn-block mt-3 btn-login font-weight-bold">
                        Entrar
                    </button>
                    <a href="src/usuario/visao/cadastro.html">
                        <button type="button" class="btn btn-success btn-block mt-3 font-weight-bold">
                            Cadastrar
                        </button>
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="recursos/js/jquery-3.5.1.min.js"></script>
    <script src="recursos/js/bootstrap.min.js"></script>
    <script src="src/usuario/controle/login.js"></script>
    <script src="recursos/libs/jQuery Mask/jquery.mask.js"></script>
</body>

</html>
