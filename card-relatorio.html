<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recursos/css/bootstrap.css">
    <link rel="stylesheet" href="recursos/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header font-weight-bold">
                Relatório ${dado.titulo}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6 text-left">
                        <div class="font-weight-bold">
                            Professor(a): ${dado.nome}
                        </div>
                        <br>
                        <div class="mt-3">
                            Laboratório ${dado.laboratorio}
                        </div>
                    </div>
                    <div class="col-6 text-right">
                        <div class="font-weight-bold">
                            ${dado.data_hora}
                        </div>
                        <i class="fas fa-calendar-alt"></i>
                        <i class="fas fa-clock"></i>
                        <div class="mb-2 mt-2">
                            <img style="width: 16px;" src="recursos/img/icons/icon1.png" alt=""> &nbsp;
                            <img style="width: 16px;" src="recursos/img/icons/icon1.png" alt=""> &nbsp;
                            <img style="width: 16px;" src="recursos/img/icons/icon1.png" alt=""> &nbsp;
                            <img style="width: 16px;" src="recursos/img/icons/icon1.png" alt="">
                        </div>
                        <div>
                            <button><i class="fas fa-pen"></i></button>
                            <button><i class="fas fa-eye"></i></button>
                            <button><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header font-weight-bold">
                Relatório Titulo
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div class="row justify-content-start">
                            <span class="font-weight-bold">
                                Professor(a): ${dado.nome}
                            </span>
                            <br>
                            <span>
                                Laboratório ${dado.laboratorio}
                            </span>
                        </div>
                    </div>
                    <div class="col-6 justify-content-end">
                        <div class="row ">
                            <span class="font-weight-bold">
                            Professor(a): ${dado.nome}
                        </span>
                            <br>
                            <span>
                            Laboratório ${dado.laboratorio}
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

<script src="recursos/js/bootstrap.js "></script>
<script src="recursos/js/all.min.js "></script>

</html>
