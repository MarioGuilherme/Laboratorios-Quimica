<div class="row botao">
    <div class="col-12 col-md-12 col-lg-12 col-sm-12 mb-2">
        <button class="btn btn-primary btn-view-vidraria"><i class="fas fa-eye"></i> Visualizar Vidrarias</button>
        <button class="btn btn-warning btn-view-vidraria-quebrada"> <i class="fas fa-eye"></i> Visualizar Vidrarias Quebradas</button>
        <button class="btn btn-danger btn-new-vidraria-quebrada"> <i class="fas fa-plus"></i> Catalogar Vidrarias Quebradas</button>
    </div>
</div>
<div class="conteudo">
    <form class="form" id="form-vidraria" name="form-vidraria">
        <div class="row">
            <div class="form-group col-6">
                <label for="nome" class="col-form-label font-weight-bold">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control input">
            </div>
            <div class="form-group col-3">
                <label for="num_patrimonio" class="col-form-label font-weight-bold">Quantidade:</label>
                <input type="text" class="form-control input" id="quantidade" name="quantidade">
            </div>
            <div class="form-group col-3">
                <label for="num_patrimonio" class="col-form-label font-weight-bold">Descrição:</label>
                <input type="text" class="form-control input" id="descricao" name="descricao">
            </div>
            <div class="form-group col-3">
                <label for="seletor-lab">Selecione o Laboratório o qual o equipamento está armazenado</label>
                <select id="seletor-lab" class="form-control input" name="laboratorio">
                    <option value="">Selecione o Laboratório</option>
                    <option value="externo">Externo</option>
                    <option value="interno">Interno</option>
                    <option value="ambos">Ambos</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="foto">Imagem</label>
                <input id="foto" class="form-control-file" type="file" name="foto">
            </div>
        </div>
        <button class="btn btn-outline-success btn-send" type="button">Catalogar</button>
    </form>
</div>

<!-- Controles -->
<script src="../controle/new-vidraria.js"></script>
