<div class="row botao">
    <div class="col-12 col-md-12 col-lg-12 col-sm-12 mb-2">
        <button class="btn btn-primary btn-view-reagente"><i class="fas fa-eye"></i> Visualizar Reagente</button>
    </div>
</div>
<div class="conteudo">
    <form class="form" id="form-reagente" name="form-reagente">
        <div class="row">
            <div class="form-group col-6">
                <label for="nome" class="col-form-label font-weight-bold">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control input">
            </div>
            <div class="form-group col-3">
                <label for="num_patrimonio" class="col-form-label font-weight-bold">Quantidade:</label>
                <input type="text" class="form-control input" id="quantidade" name="quantidade">
            </div>
            <div class="form-group col-3">
                <label for="seletor-lab">Selecione a unidade de medida do Reagente</label>
                <select id="seletor-medida" class="form-control input" name="medida">
                    <option value="">Selecione a Unidade de medida</option>
                    <option value="ml">mililitros (ml)</option>
                    <option value="g">grama (g)</option>
                    <option value="l">Litros (l)</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="seletor-lab">Selecione o Laboratório o qual o reagente está armazenado</label>
                <select id="seletor-lab" class="form-control input" name="laboratorio">
                    <option value="">Selecione o Laboratório</option>
                    <option value="externo">Externo</option>
                    <option value="interno">Interno</option>
                    <option value="ambos">Ambos</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label for="foto">Imagem</label>
                <input id="foto" class="form-control-file" type="file" name="foto">
            </div>
        </div>
        <button class="btn btn-outline-success btn-send" type="button">Catalogar</button>
    </form>
</div>

<!-- Controles -->
<script src="../controle/new-reagente.js"></script>
