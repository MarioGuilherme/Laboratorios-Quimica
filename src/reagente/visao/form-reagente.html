<div class="col-12 col-md-12 col-sm-12 col-lg-12">
    <style>
        @media screen and (max-device-width: 480px) {
            #foto-form {
                font-size: 0.7rem;
            }
        }
        
        @media screen and (max-device-width: 480px) {
            #foto-form {
                font-size: 0.6rem;
            }
        }
    </style>
    <form class="form" id="form-reagente" name="form-reagente">
        <div class="row">
            <div class="form-group col-md-8 col-lg-8 col-12 col-sm-12">
                <label for="nome" class="col-form-label font-weight-bold">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control input">
            </div>
            <div class="form-group col-lg-4 col-md-4 col-12 col-sm-12">
                <label for="quantidade" class="col-form-label font-weight-bold">Quantidade:</label>
                <input type="number" class="form-control input" id="quantidade" name="quantidade">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-5 col-md-5 col-12 col-sm-12">
                <label for="medida" class="font-weight-bold">Unidade de medida do Reagente</label>
                <select id="medida" class="form-control input" name="medida">
                    <option value="">Selecione a Unidade de medida</option>
                    <option value="ml">mililitros (ml)</option>
                    <option value="g">grama (g)</option>
                    <option value="l">Litros (l)</option>
                </select>
            </div>
            <div class="form-group col-lg-7 col-md-7 col-12 col-sm-12">
                <label for="seletor-lab" class="font-weight-bold label-lab">Selecione o Laboratório o qual o reagente está armazenado</label>
                <select id="seletor-lab" class="form-control input" name="laboratorio">
                    <option value="">Selecione o Laboratório</option>
                    <option value="externo">Externo</option>
                    <option value="interno">Interno</option>
                    <option value="ambos">Ambos</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 col-sm-12 col-lg-6">
                <div class="form-group">
                    <label for="foto-form" class="font-weight-bold">Foto</label>
                    <input id="foto-form" class="form-control-file input" type="file" name="foto">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12-lg col-md-12 col-sm-12 col-12">
                <button class="btn btn-success btn-send btn-block font-weight-bold" type="button">CATALOGAR</button>
            </div>
        </div>
    </form>
</div>
