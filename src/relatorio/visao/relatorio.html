<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../recursos/img/icons/icon5.png" type="image/x-icon">
    <title>Relatórios</title>
    <link rel="stylesheet" href="../../../recursos/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../recursos/css/relatorio.css">
    <link rel="stylesheet" href="../../../recursos/css/all.min.css">
    <link rel="stylesheet" href="../../../recursos/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css">
</head>

<body id="topo">
    <div class="sideall">
        <div id="sidebar2">
            <div class="toogle-btn caixa row d-flex justify-content-center align-content-center">
                <center class="btn-toggle">
                    <i id="seta" class="far fa-arrow-alt-circle-left d-none"></i>
                    <i id="seta2" class="far fa-arrow-alt-circle-right"></i>
                </center>

            </div>

            <nav id="sidebar">
                <div class="sidebar-header">
                    <center>
                        <img src="" class="fotoUser">
                    </center>
                </div>
                <ul class="list-unstyled components font-weight-bold">
                    <li class="nomeUser">

                    </li>
                    <li class="loginUser">
                        <span class="sr-only">(current)</span>
                    </li>
                    <li class="itens-navbar">
                        <a href="#topo"><i class="fas fa-arrow-alt-circle-up"></i></i> Topo<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="itens-navbar btn-menu">
                        <i class="fa fa-home icon"></i> Menu<span class="sr-only">(current)</span>
                    </li>
                    <li class="itens-navbar btn-equipamentos">
                        <i class="fa fa-user-edit"></i> Equipamentos<span class="sr-only">(current)</span>
                    </li>
                    <li class="itens-navbar btn-reagentes">
                        <i class="fas fa-flask"></i> Reagentes<span class="sr-only">(current)</span>
                    </li>
                    <li class="itens-navbar btn-vidrarias">
                        <i class="fas fa-vials"></i> Vidrarias<span class="sr-only">(current)</span>
                    </li>
                    <li class="itens-navbar btn-sair">
                        <i class="fa fa-sign-out-alt"></i> Sair<span class="sr-only">(current)</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="jumbotron banner d-flex align-items-center justify-content-center nbr">
        <div class="row">
            <div class="col-12 col-md-12 col-sm-12 col-lg-12">
                <h1 class="display-1 text-center font-weight-bold text-titulo">RELATÓRIOS</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bg-pesquisa">
            <div class="col-12 col-md-8 col-sm-12 col-lg-8">
                <form id="caixa-pesquisa">
                    <input type="text" class="form-control pesquisa" id="pesquisa" placeholder="Pesquisar por Nome de Relatório" name="filtro">
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-12 col-sm-12 col-list d-none">
                <button class="btn btn-primary btn-block btn-list font-weight-bold">
                    <i class="fas fa-eye"></i> 
                    Visualizar Relatórios
                </button>
            </div>
            <div class="col-lg-4 col-md-4 col-12 col-sm-12 col-form">
                <button class="btn btn-primary btn-block btn-form font-weight-bold">
                    <i class="fas fa-plus"></i> 
                    Criar Relatório
                </button>
            </div>
        </div>
    </div>

    <div class="container text-center">

        <!-- AVISO: Tudo que estiver dentro da class 'equipamento', necessitará de uma Jquery diferente do .click() -->
        <!-- Conteudo -->
        <div class="row conteudo relatorios">

        </div>

        <!-- Janelas Modais -->
        <div class="modal fade" id="modal-relatorio" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lgg" role="document">
                <div class="modal-content">
                    <form class="form" id="form-edit-relatorio" name="form-edit-relatorio">
                        <div class="modal-header">
                            <h1 class="modal-title text-black" id="exampleModalLabel"></h1>
                        </div>
                        <div class="modal-body">
                            <h3 class="text-black text-left">O que foi usado nessa aula:</h3>
                            <div class="tabelas" style="overflow: scroll; overflow-x: hidden; height: initial; border: 2px solid white; padding: 4px;">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-lg-4 col-md-4">
                                        <table class="table table-hover display compact cell-border" style="width: 100%;">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th>Equipamentos</th>
                                                </tr>
                                            </thead>
                                            <tbody class="itens-equipamentos">

                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-12 col-sm-12 col-lg-4 col-md-4">
                                        <table class="table table-hover display compact cell-border" style="width: 100%;">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th>Reagentes | Usado</th>
                                                </tr>
                                            </thead>
                                            <tbody class="itens-reagentes">

                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-12 col-sm-12 col-lg-4 col-md-4">
                                        <table class="table table-hover display compact cell-border" style="width: 100%;">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th>Vidrarias</th>
                                                </tr>
                                                <tbody class="itens-vidrarias">

                                                </tbody>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                    <label class="font-weight-bold" for="descricao">Descrição</label><br>
                                    <textarea name="descricao" class="form-control" id="descricao"></textarea>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="form-group">
                                        <label>Tempo da Aula</label>
                                        <select id="tempo" class="form-control input" name="tempo">
                                           
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Laboratório da aula exercida</label>
                                        <select id="laboratorio" class="form-control input" name="laboratorio">
                                            
                                        </select>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                            <div class="form-group">
                                                <label>Data</label>
                                                <input class="form-control input" placeholder="31/12/2050" type="date" name="data" id="data">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                            <div class="form-group">
                                                <label>Hora</label>
                                                <input class="form-control input" placeholder="23:59:59" type="time" name="hora" id="hora">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="id_relatorio" id="id_relatorio">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger btn-fechar d-none" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-danger btn-cancelar d-none" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-warning btn-update d-none">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../recursos/js/jquery-3.5.1.min.js"></script>
    <script src="../../../recursos/js/bootstrap.min.js"></script>
    <script src="../../../recursos/js/all.min.js"></script>
    <script src="../../../recursos/js/jquery.dataTables.min.js"></script>
    <script src="../../../recursos/js/dataTables.dataTables.min.js"></script>
    <script src="../../../recursos/libs/jQuery Mask/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../controle/onload.js"></script>
    <script src="../controle/list-relatorio.js"></script>
    <script src="../controle/new-relatorio.js"></script>
    <script src="../controle/view-relatorio.js"></script>
    <script src="../controle/edit-relatorio.js"></script>
    <script src="../controle/update-relatorio.js"></script>
    <script src="../controle/delete-relatorio.js"></script>
</body>

</html>
